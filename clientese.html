<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="#" class="navbar-brand ">Catalogo de pruebas</a>
            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0">
                    <input type="search" id="search" class="form-control mr-sm-2" placeholder="ApellidoP ApellidoM Nombre">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">
                        Buscar
                    </button>
                </form>
            </ul>
        </nav>
        <div class='container p-4'>
            <div class="row">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <form id='task-form'>
                                <input type='hidden' id='taskId'>
                                <div class="form-group">
                                    <input type="text" id="nombre" placeholder="nombre" class="form-control">
                                </div>
                                <div>
                                    <textarea id="apellidop" cols="30" rows="10" class="form-control" placeholder="apellidop"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-center">
                                Boton
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="card my-4" id="task-result">
                        <div card-body>
                            <ul id="container"></ul>
                        </div>
                    </div>
                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>Apellidio Pat</td>
                                <td>Eliminar</td>
                            </tr>
                        </thead>
                        <tbody id="tasks">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
        <script src="js/app.js">
        </script>
    </body>
</html>
